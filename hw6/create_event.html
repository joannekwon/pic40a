<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
 "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<link rel="stylesheet" type="text/css" href="create_event.css" />
		<title>Create Event</title>
	</head>

	<body>
		<div class="stylized">		
			<form class="stylized" id="form1" action="update_database.php" method="post">
				<fieldset>
					<legend>Simple Event</legend>

					<label class='people'>Lily</label> <input type='radio' name='person' value='Lily' checked='checked'/>
					<label class='people'>Jennifer</label> <input type='radio' name='person' value='Jennifer' />
					<label class='people'>Joanne</label> <input type='radio' name='person' value='Joanne' />
					<br/><br/>

					<p>Date should be in format M-D-Y.  For example 11-24-2015.  Time is 24 hour time in format H:mm.  For example 15:00.</p>
	
					<table>
						<tr>
							<td>
								<label for="date">Date</label>
							</td>
							<td>
								<input type="text" name="date" id="date" value=""/>
							</td>
							<td>
								<label for="time">Time</label></td><td><input type="text" name="mktime" id="time"/>
							</td>
						</tr>
						<tr>
							<td>
								<label for="event_title">Event title</label>
							</td>
							<td>
								<input class="stylized" type="text" id="event_title" name="event_title" value=""/>
							</td>
							<td>
								<label for="event_message">Event message</label>
							</td>
							<td>
								<input class="stylized" type="text" id="event_message" name="event_message" value=""/>
							</td>
						</tr>
					</table>
					<input type="submit" value="Create event" />
				</fieldset>
			</form>
		</div>
	</body>
</html>
